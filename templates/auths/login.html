{% extends 'inventory/base.html' %}
{% load static %}

{% block body %}
  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="min-width: 400px; max-width: 500px;">
      <h1 class="text-center mb-4">Login</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message|safe }}</div>
        {% endfor %}
      {% endif %}

      <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="{% url 'forgot_password' %}">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <hr class="my-4" />

      <p class="text-center">
        Want to <a href="{% url 'register_company' %}">create a company</a>?
      </p>

      <div class="text-center mt-3">
        <h5>Still not sure?</h5>
        <a href="{% url 'create_guest' %}" class="btn btn-outline-secondary w-100">Try as Guest</a>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
